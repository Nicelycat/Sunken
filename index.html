    :root {

      --secondary: #FF5E14;
      --dark: #1A1A1A;
      --light: #F5F5F5;
      --accent: #FFD700;
      --neon: #00F7FF;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', 'Orbitron', sans-serif;

    @font-face {
      font-family: 'Rajdhani';
      src: url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap');
    }
    
    @font-face {
      font-family: 'Orbitron';

    }
    
    body {
      background: var(--dark);
      color: var(--light);
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 45, 45, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(0, 247, 255, 0.15) 0%, transparent 50%);
      overflow-x: hidden;
    }
    
    /* Flaming header effect */
    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      padding: 2rem 1rem;
      text-align: center;
      position: relative;
      box-shadow: 0 0 30px rgba(255, 45, 45, 0.5);
      z-index: 10;
      border-bottom: 3px solid var(--accent);
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--neon), 
        var(--accent), 
        var(--primary), 
        transparent);
      animation: flame 2s infinite;
    }
    
    @keyframes flame {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    h1 {

      font-size: 3.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7),

      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .tagline {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 500;
      letter-spacing: 1px;
      color: var(--light);
      text-shadow: 0 0 5px var(--neon);

    /* Cyberpunk navigation */

      justify-content: center;
      background: rgba(26, 26, 26, 0.9);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--neon);
      box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
    }
    
    nav a {
      color: var(--light);
      margin: 0 1.5rem;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      position: relative;
      text-transform: uppercase;
      font-size: 0.9rem;
    }
    
    nav a:hover {
      color: var(--accent);
      text-shadow: 0 0 10px var(--accent);
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--neon);
      transition: width 0.3s ease;
    }
    
    nav a:hover::after {

    }
    
    /* Main container */
    .container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    
    /* Game sections */

      margin-bottom: 4rem;
      position: relative;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--primary);
      position: relative;
    }
    
    .section-header::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 150px;
      height: 2px;
      background: var(--neon);
    }
    
    .section-header h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--light);
      text-shadow: 0 0 5px var(--primary);
      display: flex;
      align-items: center;
    }
    
    .section-header h2 i {
      margin-right: 1rem;
      color: var(--accent);
    }
    
    /* Game grid - futuristic cards */
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }
    
    .game-card {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }
    
    .game-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 45, 45, 0.3),
                  0 0 20px rgba(0, 247, 255, 0.2);
      border: 1px solid var(--neon);
    }
    
    .game-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--neon));
    }
    
    .game-thumbnail {
      width: 100%;
      height: 180px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    
    .game-thumbnail::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 60%, rgba(0, 0, 0, 0.8));

    .game-info {
      padding: 1.5rem;
      position: relative;
    }

      overflow: hidden;
      text-overflow: ellipsis;

      text-transform: uppercase;
      position: relative;
      overflow: hidden;

    .game-play-btn:hover::before {

    }
    
    .game-play-btn:hover {

    /* Game modal - futuristic style */

    .fullscreen-btn:hover {

    }
    
    /* Loading animation */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(255, 45, 45, 0.3);
      border-top: 5px solid var(--neon);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }
    
    .loading-text {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon);
      letter-spacing: 2px;
      text-shadow: 0 0 5px var(--neon);
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Responsive design */
    @media (max-width: 1200px) {
      .game-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }
    
    @media (max-width: 768px) {

      }

      }

        height: 60%;
        border-radius: 0;
      }
    }
    
    /* Animated background elements */
    .floating-element {
      position: fixed;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }
    
    /* Create floating elements */
    function createFloatingElements() {
      const colors = [
        'rgba(255, 45, 45, 0.1)',
        'rgba(0, 247, 255, 0.1)',
        'rgba(255, 215, 0, 0.1)'
      ];
      
      for (let i = 0; i < 15; i++) {
        const element = document.createElement('div');
        element.classList.add('floating-element');
        
        const size = Math.random() * 100 + 50;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const blur = Math.random() * 20 + 10;
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        
        element.style.width = `${size}px`;
        element.style.height = `${size}px`;
        element.style.left = `${posX}%`;
        element.style.top = `${posY}%`;
        element.style.background = color;
        element.style.filter = `blur(${blur}px)`;
        element.style.animation = `float ${duration}s ease-in-out ${delay}s infinite alternate`;
        
        document.body.appendChild(element);
      }
    }
    
    /* Floating animation */
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(10vw, 10vh);
      }
      50% {
        transform: translate(-5vw, 15vh);
      }
      75% {
        transform: translate(-10vw, -5vh);
      }

    // Render all games
    function renderGames() {
      renderGameSection("featured-games", featuredGames);
      renderGameSection("arcade-games", arcadeGames);
      renderGameSection("action-games", actionGames);
      renderGameSection("puzzle-games", puzzleGames);
      renderGameSection("sports-games", sportsGames);
      renderGameSection("racing-games", racingGames);
      
      // Create floating background elements
      createFloatingElements();
    }
    
    // Render a specific game section
    function renderGameSection(sectionId, games) {
      const container = document.getElementById(sectionId);
      
      games.forEach(game => {
        const gameEl = document.createElement("div");
        gameEl.className = "game-card";
        gameEl.innerHTML = `
          <div class="game-thumbnail" style="background-image: url('${game.thumbnail}')"></div>
          <div class="game-info">
            <h3 class="game-title">${game.name}</h3>
            <span class="game-category">${game.category.toUpperCase()}</span>
            <button class="game-play-btn" onclick="openGameModal('${game.name}', '${game.url}')">
              <i class="fas fa-play"></i> PLAY NOW
            </button>
          </div>
        `;
        container.appendChild(gameEl);
      });
    }
    
    // Open game modal
    function openGameModal(name, url) {
      const modal = document.getElementById("gameModal");
      const frame = document.getElementById("gameFrame");
      const title = document.getElementById("modalGameTitle");
      const loading = document.getElementById("loadingIndicator");
      
      title.textContent = name;
      modal.style.display = "flex";
      loading.style.display = "flex";
      frame.style.display = "none";
      
      // Set iframe source after a small delay to allow modal to render
      setTimeout(() => {
        frame.src = url;
        
        frame.onload = () => {
          loading.style.display = "none";
          frame.style.display = "block";
        };
        
        frame.onerror = () => {
          loading.style.display = "none";
          alert("This game couldn't be loaded. Redirecting to game site...");
          window.open(url, "_blank");
          closeGameModal();
        };
      }, 100);
    }
    
    // Close game modal
    function closeGameModal() {
      const modal = document.getElementById("gameModal");
      const frame = document.getElementById("gameFrame");
      
      frame.src = "";
      modal.style.display = "none";
      
      // Exit fullscreen if active
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }
    
    // Toggle fullscreen mode
    function toggleFullscreen() {
      const frame = document.getElementById("gameFrame");
      
      if (!document.fullscreenElement) {
        if (frame.requestFullscreen) {
          frame.requestFullscreen();
        } else if (frame.webkitRequestFullscreen) {
          frame.webkitRequestFullscreen();
        }
      } else {
        document.exitFullscreen();
      }
    }
    
    // Close modal with ESC key
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeGameModal();
      }
    });
    
    // Initialize when page loads
    window.onload = renderGames;
